id = "merger_delay"
label = "Delay until remediated"
description = "Refuse to close until they fix critical issues. This will delay the acquisition 6 months and piss off everyone, but you won't inherit a disaster."

[decision.choice.impact_preview]
estimated_arr_change = -2.5
budget_cost = 0.50
timeline_weeks = 24
political_note = "Board already announced the acquisition"

