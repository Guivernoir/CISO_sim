id = "dataflow_accept"
label = "Accept updated TOS"
description = "Sign off on the new terms. Your DPA with DataFlow claims they're a processor, not a controller, so technically you're still compliant. If regulators ask, you'll claim you did due diligence. Everyone else in your industry is using DataFlow too."

